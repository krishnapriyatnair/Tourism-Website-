<div class="container">
     <div class="row">
                <h5>Create a New Account here!!!</h5>  
        </div>   
        <div class="row">
            <div class="col-md-6">
              <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                    <img src="/images/culture.jpg" height="750px" width="570px" alt="...">
                    </div>

          <div class="col-md-6">
         <form action="login.html" onsubmit="return validate()">
            <div class="form-row">
                   <div class="col-md-4 mb-3">
                  <label for="validationServer01">First name</label>
                  <input type="text" class="form-control is-valid" id="validationServer01" placeholder="First name"aria-describedby="inputGroupPrepend3" required>
                  <label id="checking" style="color: brown; visibility: hidden;">invalid</label>
                  </div>
                  <div class="col-md-4 mb-3">
                  <label for="validationServer02">Last name</label>
                  <input type="text" class="form-control is-valid" id="validationServer02" placeholder="Last name" aria-describedby="inputGroupPrepend3" required>
                  </div>
                   <div class="col-md-4 mb-3">
                   <label for="validationServerUsername">Username</label>
                   <div class="input-group">
                    <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroupPrepend3">@</span>
                  </div>
                    <input type="text" class="form-control is-invalid" id="validationServerUsername" placeholder="Username" aria-describedby="inputGroupPrepend3" required>
                  <div class="invalid-feedback">
                    Please choose a username.
                  </div>
                </div>
                </div>
        <!-- <div class="form-group">  -->
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="emailinput" aria-describedby="emailHelp"> 
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          <label id="checkemail" style="color: brown; visibility: hidden;">enter valid email</label>
         </div> 
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="passwordinput">
          <label id="check" style="color: brown; visibility: hidden;">enter valid password</label>
        </div>

        <div class="form-group">
          <label for="Phone number">Phone number</label>
          <input type="text" class="form-control" id="phonenumber" placeholder="XXX XXX XXXX" required>
          <label id="checkphone" style="color: brown; visibility: hidden;">invalid</label>
        </div>
        <div class="form-group">
          <label for="inputAddress2">Address </label>
          <label id="check" style="color: brown; visibility: hidden;">invalid</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Apartment, studio, or floor" required>
        </div> 
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">City</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">State</label>
            <input type="text" class="form-control" id="inputState">
          </div>
          <div class="form-group col-md-2">
            <label for="inputZip">Zip</label>
            <input type="number" class="form-control" id="inputZip"required>
        </div>
      </div>
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" required>
        <label class="form-check-label" for="invalidCheck3">
           Click here to agree to terms and conditions. 
        </label>
        <div class="invalid-feedback">
          You must agree before submitting.
        </div>
      </div>
    </div>
   
    <button class="btn btn-primary btn-lg btn-block " type="submit">Submit form
      <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
      <span class="sr-only">Loading...</span>
    </button>
